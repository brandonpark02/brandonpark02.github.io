<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Baby ‚ù§Ô∏è</title>
<style>
html, body {
    margin: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f5efe6;
    font-family: 'Georgia', serif;
}

.container {
    position: relative;
    width: 500px;
    height: 600px;
}

.book {
    width: 100%;
    height: 100%;
    perspective: 1500px;
    position: relative;
}

.page {
    width: 100%;
    height: 100%;
    background: #fffaf0;
    border: 1px solid #d8cfc4;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    position: absolute;
    transform-origin: left;
    transition: transform 1s ease;
    padding: 50px;
    box-sizing: border-box;
    border-radius: 10px;
}

.page h1 {
    text-align: center;
    color: #6b4f4f;
    font-size: 36px;
}

.page p {
    color: #5a4a42;
    line-height: 1.8;
    white-space: pre-line;
    font-size: 18px;
}

.page1 { z-index: 2; }
.page2 { transform: rotateY(-180deg); background: #fff7e6; }

.book.flipped .page1 { transform: rotateY(-180deg); }
.book.flipped .page2 { transform: rotateY(0deg); z-index: 3; }

.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 40px;
    color: #c97c5d;
    cursor: pointer;
    user-select: none;
    transition: color 0.2s;
}

.arrow:hover { color: #b66a4e; }

.arrow-left { left: -60px; }
.arrow-right { right: -60px; }

@media (max-width: 550px) {
    .container { width: 90%; height: 70%; }
    .page { padding: 30px; }
    .page h1 { font-size: 28px; }
    .page p { font-size: 16px; }
    .arrow { font-size: 30px; left: -40px; right: -40px; }
}
</style>
</head>
<body>

<div class="container">
    <div class="book" id="book">
        <div class="page page1">
            <h1>Happy New Year<br>to my baby üéÜ‚ù§Ô∏è</h1>
            <p style="text-align:center; margin-top:40px;">
                A little letter just for you.
            </p>
        </div>

        <div class="page page2">
            <h1>üíå</h1>
            <p>
                <!-- Kau boleh tulis ucapan kau kat sini -->
            </p>
        </div>
    </div>

    <!-- Arrows -->
    <div class="arrow arrow-left" onclick="flipPage()">&#8592;</div>
    <div class="arrow arrow-right" onclick="flipPage()">&#8594;</div>
</div>

<script>
function flipPage() {
    document.getElementById("book").classList.toggle("flipped");
}
</script>

</body>
</html>
